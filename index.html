<DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Happy b-day!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    <link rel="stylesheet" href="global.css" />
</head>
<body ng-app="ib">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        Ionut's birthday
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main class="container content" ng-controller="mainCtrl">
        <div class="jumbotron">
            <h1>{{greeting}}</h1>
            <p ng-repeat="message in greetingMessages track by $index">{{message}}</p>
            <p><a class="btn btn-primary btn-lg" href="https://youtu.be/P8n7mHJBhmw" role="button">Happy b-day song</a></p>
        </div>
        <div class="row">
            <div class="col-md-4 panel-wrapper" ng-repeat="message in messages">
                <div class="panel-content">
                    <p class="message">{{message.text}}</p>
                    <p class="author">{{message.author}}</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav class="footer navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <p class="text-muted">Designed and built with all the love in the world by your favorite Xoomies.</p>
            </div>
        </nav>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
